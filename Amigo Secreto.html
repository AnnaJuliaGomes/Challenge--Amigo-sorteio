<body>
    <main class="main-content">

            <h1 class="main-title">Amigo Secreto</h1>

        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>

                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="./Amigo Secreto_files/play_circle_outline.png" alt="Ícone para sortear">
                    SortearAmigo
            
                </button>

                <button class="button-reiniciar" onclick="reiniciarSorteio()" aria-label="Reiniciar sorteio">
                    <img src="./Amigo Secreto_files/play_circle_outline.png" alt="Ícone para reiniciar">

            </div>
